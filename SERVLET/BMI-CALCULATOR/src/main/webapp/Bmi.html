<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4;">

    <form action="BMI" style="background: rgba(255, 255, 255, 0.9); padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); width: 300px; text-align: center;">
      
        <h2 style="margin-bottom: 20px; font-family: Arial, sans-serif; color: #333;">BMI Calculator</h2>

        <div style="margin-bottom: 15px;">
            <label for="weight" style="display: block; font-size: 16px; font-weight: bold; color: #555;">Weight (Kg)</label>
            <input type="text" id="weight" name="weight" placeholder="Enter your Weight" 
                style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="height" style="display: block; font-size: 16px; font-weight: bold; color: #555;">Height (Feet)</label>
            <input type="text" id="height" name="height" placeholder="Enter your Height" 
                style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
        </div>

        <button type="submit" style="background-color: #28a745; color: white; border: none; padding: 10px 15px; font-size: 16px; border-radius: 5px; cursor: pointer; width: 100%;">
            Calculate BMI
        </button>

    </form>

</body>
</html>
